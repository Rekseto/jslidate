<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jslidate</title>
</head>
<body>


<form action="#" method="get" class="form">

    <label for="example1">First example (min 1, max 5)</label>
    <input type="text" id="example1" class="input_1">

    <label for="example2">Second example (min 2, max 4)</label>
    <input type="text" class="input_2" id="example2">

    <input type="submit" value="submit">
</form>

<script src="../dist/jslidate.js"></script>
<script>
    // tests
    const minLength = length => value => value.length >= length;
    const maxLength = length => value => value.length <= length;

    const impForm = new JSLidate ({
        inputs: [{
            selector: '.input_1' ,
            rules   : [minLength (1) , maxLength (5)] ,
        }, {
            selector: '.input_2' ,
            rules   : [minLength (2) , maxLength (4)] ,
        }],
        form:{
            selector: '.form',
        }
    }, (wrongFilled) => console.log(wrongFilled));
</script>
</body>
</html>
